<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebSocket JWT Client</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 1rem; }
    input, button { margin: 0.5rem 0; }
    #messages { border: 1px solid #ccc; padding: 0.5rem; height: 200px; overflow-y: scroll; }
  </style>
</head>
<body>

  <h2>Connect with JWT</h2>
  <input type="text" id="tokenInput" placeholder="Enter JWT token" style="width: 400px;">
  <br>
  <button onclick="connect()">Connect</button>

  <h3>Incoming Messages</h3>
  <div id="messages"></div>

  <script>
    let ws;

    function connect() {
      const token = document.getElementById('tokenInput').value.trim();
      if (!token) {
        alert('Please enter a token');
        return;
      }

      const wsUrl = `ws://localhost:8080/ws?token=${encodeURIComponent(token)}`;
      ws = new WebSocket(wsUrl);

      ws.onopen = () => {
        appendMessage("✅ Connected to WebSocket");
      };

      ws.onmessage = (event) => {
        appendMessage(`📨 ${event.data}`);
      };

      ws.onerror = (error) => {
        appendMessage(`❌ WebSocket error: ${error}`);
      };

      ws.onclose = () => {
        appendMessage("🔌 Disconnected");
      };
    }

    function appendMessage(msg) {
      const messagesDiv = document.getElementById("messages");
      const messageEl = document.createElement("div");
      messageEl.textContent = msg;
      messagesDiv.appendChild(messageEl);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>

</body>
</html>
