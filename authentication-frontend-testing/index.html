<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub OAuth with Firebase</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    button { padding: 10px 20px; font-size: 16px; background-color: #333; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #555; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
    import { getAuth, signInWithPopup, GithubAuthProvider } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js";

    // Firebase Config (Replace with your config from Firebase Console)
      const firebaseConfig = {
    apiKey: "AIzaSyBPVhpIfbuP4WgpmG8Q1DkLxlMJFNRIkgY",
    authDomain: "user-smart-farm.firebaseapp.com",
    projectId: "user-smart-farm",
    storageBucket: "user-smart-farm.firebasestorage.app",
    messagingSenderId: "552121350644",
    appId: "1:552121350644:web:4a2a6f30efa1b2058ca1a1",
    measurementId: "G-C750RT6K5V"
  };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('loginButton').addEventListener('click', async () => {
      const provider = new GithubAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const token = await result.user.getIdToken();
        console.log('Logged in as:', result.user.displayName);
        console.log('JWT (ID Token):', token);
        alert(`Logged in as: ${result.user.displayName}`);
      } catch (error) {
        console.error('Authentication failed:', error.message);
      }
    });
  </script>
</head>
<body>
  <h1>GitHub OAuth with Firebase</h1>
  <button id="loginButton">Login with GitHub</button>
</body>
</html>
